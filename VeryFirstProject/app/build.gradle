apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.0"

    defaultConfig {
        applicationId "ci.felight.ci"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:23.0.0'
    compile files('D:/Android/AndroidStudioProjects/VeryFirstProject/libs/additionnal.jar')
    compile files('D:/Android/AndroidStudioProjects/VeryFirstProject/libs/activation.jar')
    compile files('D:/Android/AndroidStudioProjects/VeryFirstProject/libs/mail.jar')
}
